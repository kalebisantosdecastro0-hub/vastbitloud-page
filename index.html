<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Vastbitloud — Código Funcional</title>
<style>
  :root{--blue:#1e3a8a;--bg:#0b0f19;--card:#0d1b2a;--muted:#cbd5e1}
  body{font-family:Arial,Helvetica,sans-serif;background:linear-gradient(90deg,#0a0f1a,#0d1b2a);color:#fff;margin:0;padding:28px;min-height:100vh;display:flex;align-items:center;justify-content:center}
  .card{background:var(--card);border:2px solid var(--blue);padding:26px;border-radius:14px;max-width:560px;width:100%;box-shadow:0 8px 30px rgba(0,0,0,0.5)}
  h1{color:#60a5fa;margin:0 0 10px;font-size:20px;text-align:center}
  label{display:block;color:var(--muted);font-weight:600;margin-top:12px;font-size:13px}
  input{width:100%;padding:12px;border-radius:10px;border:2px solid var(--blue);background:#142134;color:#fff;font-weight:700;font-size:15px;margin-top:8px;box-sizing:border-box}
  .row{display:flex;gap:10px;margin-top:16px}
  .btn{flex:1;background:#000;border:none;color:#fff;padding:12px;border-radius:10px;font-weight:800;cursor:pointer;font-size:15px}
  .btn.secondary{background:var(--blue)}
  .small{font-size:13px;color:#9aa6bf;text-align:center;margin-top:12px}
</style>
</head>
<body>
  <div class="card" role="main">
    <h1>VASTBITLOUD — Código & Link</h1>

    <label>Código único</label>
    <input id="code" readonly aria-readonly="true"/>

    <label>Link automático</label>
    <input id="link" readonly aria-readonly="true"/>

    <div class="row">
      <button id="copyCodeBtn" class="btn">COPIAR CÓDIGO</button>
      <button id="copyLinkBtn" class="btn secondary">COPIAR LINK</button>
    </div>

    <div class="row" style="margin-top:12px">
      <button id="regenBtn" class="btn secondary">GERAR NOVO</button>
    </div>

    <div class="small">Se for usar no Google Sites, incorpore **por URL** (Inserir → Incorporar → Colar URL do GitHub Pages).</div>
  </div>

<script>
(function(){
  const codeEl = document.getElementById('code');
  const linkEl = document.getElementById('link');
  const base = "https://sites.google.com/view/vastbitloud";

  function gerar(){
    const a = Math.random().toString(36).substring(2,6).toUpperCase();
    const b = Date.now().toString().slice(-5);
    const id = "VAST-" + a + "-" + b;
    codeEl.value = id;
    linkEl.value = base + "?ref=" + encodeURIComponent(id);
  }

  async function copyText(text){
    try{
      if(navigator.clipboard && window.isSecureContext){
        await navigator.clipboard.writeText(text);
        return true;
      }
      const tmp = document.createElement('textarea');
      tmp.value = text;
      tmp.style.position = 'fixed';
      tmp.style.left = '-9999px';
      document.body.appendChild(tmp);
      tmp.select();
      document.execCommand('copy');
      document.body.removeChild(tmp);
      return true;
    }catch(e){
      console.error('Copy error', e);
      return false;
    }
  }

  document.getElementById('copyCodeBtn').addEventListener('click', async ()=>{
    const ok = await copyText(codeEl.value);
    alert(ok ? 'Código copiado!' : 'Erro ao copiar. Abra a página direta e tente.');
  });

  document.getElementById('copyLinkBtn').addEventListener('click', async ()=>{
    const ok = await copyText(linkEl.value);
    alert(ok ? 'Link copiado!' : 'Erro ao copiar. Abra a página direta e tente.');
  });

  document.getElementById('regenBtn').addEventListener('click', gerar);

  // generate on load
  gerar();
})();
</script>
</body>
</html>
